    <title>Profile Picture</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="all">
    <div class="container">
        <img src="image/img.png" alt=""><br>

            <td><label for="name">Name :</label></td>
            <td><input type="text" class="one"></td>
        </tr>
        <tr>
            <td><label for="email">Email :</label></td>
            <td><input type="email" class="one"></td>
        </tr>

            <td><label for="phone">Phone :</label></td>
            <td><input type="tel" class="one"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><button>Save</button></td>
        </tr>
    </table>
    </div>
